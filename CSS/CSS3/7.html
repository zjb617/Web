<html>

<head>
    <style>
        div {
            width: 100px;
            height: 100px;
            background: yellow;
            transition-property: width;
            transition-duration: 1s;
            transition-timing-function: linear;
            transition-delay: 2s;
        }
        /*第9，10，11，12四行可以简写为transition-property: width 1s liner 2s*/

        div:hover {
            width: 200px;
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
