<html>

<head>
    <style>
        div {
            width: 100px;
            height: 100px;
            background: red;
            animation: myfirst 5s;
        }

        @keyframes myfirst {
            from {
                background: red;
            }

            to {
                background: yellow;
            }
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
