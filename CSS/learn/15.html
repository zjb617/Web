<html>

<head>
    <style type="text/css">
        table {
            border-collapse: collapse;
        }

        table,
        th,
        td {
            border: 1px solid blue;
        }

        table {
            width: 100%;
        }

        th {
            height: 50px;
            background-color: green;
            color: white;
        }

        td {
            height: 50px;
            vertical-align: bottom;
            padding: 15px;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
        </tr>

        <tr>
            <td>Bill</td>
            <td>Gates</td>
        </tr>

        <tr>
            <td>Steven</td>
            <td>Jobs</td>
        </tr>
    </table>
</body>

</html>
