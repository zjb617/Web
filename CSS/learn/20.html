<html>

<head>
    <style type="text/css">
        td.test1 {
            padding: 1.5cm;
        }

        td.test2 {
            padding: 0.5cm 2.5cm;
        }
    </style>
</head>

<body>
    <table border="1">
        <tr>
            <td class="test1">
                这个表格单元的每个边拥有相等的内边距。
            </td>
        </tr>
    </table>
    <br />
    <table border="1">
        <tr>
            <td class="test2">
                这个表格单元的上和下内边距是0.5cm，左右内边距是 2.5cm。
            </td>
        </tr>
    </table>
</body>

</html>
