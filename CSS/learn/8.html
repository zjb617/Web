<html>

<head>
    <style type="text/css">
        p {
            white-space: normal;          
        }
    </style>
</head>

<body>

    <p>This     paragraph has    many
        spaces           in it.</p>

    <p>注释：当 white-space 属性设置为 normal 时，会合并所有的空白符，并忽略换行符。</p>
    <!--当其属性设置为pre时，浏览器不会合并空白符，也不会忽略换行符。-->
    <!--当其属性设置为nowrap时，它会防止元素中 的文本换行，除非使用一个br元素。-->
    <!--当其属性设置为pre-wrap时，既保留空白符也保留换行符，还支持自动换行。-->
    <!--当其属性为pre-line时，保留换行符且支持自动换行，但是会合并空白符。-->
</body>

</html>
