<!DOCTYPE html>
<html>

<body>
    <h2>JavaScript 语句</h2>
    <p><b>JavaScript 程序</b> 是一系列由计算机执行的<b>语句</b>。</p>

    <p id="demo"></p>
    <script>
        var x, y, z;  //语句1
        x = 22;  //语句2
        y = 11;  //语句3
        z = x + y;  //语句4

        document.getElementById("demo").innerHTML = "z 的值是" + z + "。";
    </script>
</body>

</html>
