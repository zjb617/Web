<!DOCTYPE html>
<html>

<body>
    <h1>JavaScript 字符串方法</h1>
    <p>concat() 方法连接两个或多个字符串：</p>
    <p id="demo"></p>
    <script>
        var text1 = "Hello";
        var text2 = "World!";
        var text3 = text1.concat(" ", text2);
        document.getElementById("demo").innerHTML = text3;
    </script>
</body>

</html>
