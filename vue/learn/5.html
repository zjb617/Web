<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <script src="D:/Code/Web/vue/vue.js"></script>
</head>

<body>
    <div id="app-5">
        <p>{{message}}</p>
        <button v-on:click="reverseMessage">反转消息</button>
    </div>

    <script>
        //创建Vue实例,得到 ViewModel
        var app5 = new Vue({
            el: '#app-5',
            data: {
                message: "Hello Vue.js!"
            },
            methods: {
                reverseMessage: function () {
                    this.message = this.message.split('').reverse().join('')
                }
            }
        });
    </script>
</body>

</html>
